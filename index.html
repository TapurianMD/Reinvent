var offroadTire = {

draw: function(inX, inY, radius, height, size)
{
	// Clear clouds
	cx.fillStyle = "white";

	// X: Rotor
	// Y: Rotor
	// endX: Empiric
	// endY: Empiric
	this.endX = radius * 2 * size;
	this.endY = radius * 2 * size;

	cx.fillRect(	inX - radius * size,

/*

*/
	// When parameters change

	{
		this.inXPrevious = inX;
		this.inYPrevious = inY;

		this.x = inX;
		this.y = inY;
	}

	// Tire
	cx.beginPath();

	cx.arc(this.x, this.y, radius * size + height * size * 0.9, 0, 7);

	cx.fillStyle = tireColor;
	cx.fill();

	this.gradientStep = speed * 0.08;

	cx.strokeStyle = tireColor;

	cx.lineWidth = Math.pow(radius, .7);

	var i = 0;

	var toothNumber = 40;

	var toothDistance = Math.PI * 2 / toothNumber;

	var myGradient = this.gradient;

	cx.beginPath();

	for (i = 0; i < toothNumber; i++)
	{
		cx.moveTo(inX - Math.cos(myGradient) * radius * size * 0.1, inY + Math.sin(myGradient) * radius * size * 0.1);
		cx.lineTo(inX - Math.cos(myGradient) * (radius * size + height * size), inY + Math.sin(myGradient) * (radius * size + height * size));

		myGradient += toothDistance;
	}

	cx.stroke();

	this.gradient += this.gradientStep;
}
}

	{
		initialized = true;

		cx.canvas.addEventListener("mousedown", function(event)
		{
			clearInterval(paceshift);

			var rect = this.getBoundingClientRect();

			paceshift = setInterval(function()
			{
				clickX = event.clientX - rect.left;
				clickY = event.clientY - rect.top;

				if ((clickX > inX + radius * size * 0.25 && clickX < inX + radius * size * 0.25 + radius * size * 0.5 && (clickY > inY - radius * size * 0.1) && clickY < inY - radius * size * 0.1 + radius * size * 0.25))
				{
					if (speed < 6)
					{
						speed += (Math.pow(6, 1.02) - speed) / 60;
					}
					else
					{
						indicateMAXSpeed = 500;

						clearInterval(paceshift);
					}
				}

				if ((clickX > inX - (radius * size * 0.25) * 3 && clickX <inX - (radius * size * 0.25) * 3 + radius * size * 0.5 && (clickY > inY - radius * size * 0.1) && clickY < inY - radius * size * 0.1 + radius * size * 0.25))
				{
					if (speed > 0.4)
					{
						speed -= (Math.pow(6, 1.02) - speed) / 20;
					}
					else
					{
						speed = 0;

						clearInterval(paceshift);
					}
				}
			}, 40);
		});

		cx.canvas.addEventListener("mouseup", function()
		{
			clearInterval(paceshift);
		});
	}

},
draw: function(inX, inY, radius, size)
{
	// Clear clouds
	cx.fillStyle = "white";
	cx.lineWidth = 2 * size;

	// X: Rotor
	// Y: Rotor
	// endX: Empiric
	// endY: Empiric
	this.endX = radius * 2 * size;
	this.endY = radius * 2 * size;

	if (!this.haveTire)
	{
		cx.fillRect(	inX - radius * 2,
				inY - radius * 2,
				this.endX,
				this.endY);
	}
/*
	cx.fillRect(	this.inXPrevious,
			this.inYPrevious,
			this.endX,
			this.endY);
*/
	// When parameters change
	if (this.inXPrevious != inX || this.inYPrevious != inY)
	{
		this.inXPrevious = inX;
		this.inYPrevious = inY;
	
		this.x = inX;
		this.y = inY;
	}

	// Wheel
	cx.beginPath();
	cx.lineWidth = radius / 4 * size;
	cx.arc(this.x, this.y, radius * size, 0, 7);

	cx.fillStyle = "white";
	cx.strokeStyle = wheelColor;

	cx.stroke();

	this.drawX(inX, inY, radius, size);

//	this.gradient += this.gradientStep;
}
}

var groundPatrol;
var spin = false;

function invent(x, y, wheelRadius, tireHeight, wheelType, tireType)
{
	cx.fillStyle = "white";

	cx.fillRect(	0,
			0,
			myCanvasX,
			myCanvasY);

	setColor("Cooler");

	changeMenuColors();

	cx.strokeStyle = "black";
	cx.fillStyle = "black";

	// Might already be set
	clearInterval(groundPatrol);

	var mySteeringWheel = Object.create(steeringWheel);

	mySteeringWheel.draw(850, 520, 50, 1.6);

	var mySpeedometer = Object.create(speedometer);

	mySpeedometer.draw(100, 520, 50, 1.6);

	var myTire;

	var myWheel;

	switch (wheelType)
	{
		case "Sheet":
		var myWheel = Object.create(sheetWheel);
		break;
		case "Strings":
		var myWheel = Object.create(stringWheel);
		break;
		case "X":
		myWheel = Object.create(xWheel);
		break;	
		case "Y":
		myWheel = Object.create(yWheel);
		break;
	}

	switch (tireType)
	{
		case "Flat":
		var myTire = Object.create(flatTire);
		break;
		case "Offroad":
		var myTire = Object.create(offroadTire);
		break;
	}

	myTire.draw(x, y, wheelRadius, tireHeight, 1.6);

	myWheel.draw(x, y, wheelRadius, 1.6);

	spin = true;

	if (spin)
	{
		// Patroling
		groundPatrol = setInterval(function()
		{
			cx.fillStyle = "white";
			cx.fillRect(0, 0, myCanvasX, myCanvasY);

			if (indicateMAXSpeed)
			{
				cx.fillStyle = "darkred";

				cx.font = 70 + "px Verdana";

				if (indicateMAXSpeed % 2) { cx.fillText("MAX SPEED REACHED!", 30, 300); };

				indicateMAXSpeed -= 1;
			}
			else
			{
				myTire.draw(x, y, wheelRadius, tireHeight, 1.6);

				myWheel.draw(x, y, wheelRadius, 1.6);

				mySpeedometer.draw(100, 520, 50, 1.6);

				mySteeringWheel.draw(850, 520, 50, 1.6);
			}

		}, 10);
	}
	else
	{
		clearInterval(groundPatrol);
	}
}


var form = document.querySelector("form");

function draw()
{
	if (bigENOUGH)
	{
		tireColor = form.elements.tireColor.value;
		wheelColor = form.elements.wheelColor.value;
		var tireHeight = form.elements.tireHeight.value;
		var wheelRadius = form.elements.wheelRadius.value;
		var wheelType = form.elements.wheelType.value;
		var tireType = form.elements.tireType.value;
		
		var x = myCanvasX / 2;
		var y = myCanvasY / 2;

		wheelRadius *= 100;

		invent(x, y, wheelRadius, tireHeight, wheelType, tireType);
	}
}

draw();

form.addEventListener("change", draw);
